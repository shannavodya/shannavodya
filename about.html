<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scroll Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Adjust according to the height of your navbar */
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        
        .logo {
            font-size: 1.5rem;
        }
        
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .navbar li {
            margin: 0 15px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: background-color 0.3s;
        }
        
        .navbar a.active,
        .navbar a:hover {
            background-color: #555;
            border-radius: 4px;
        }
        
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        
        #section1 {
            background: #e2e2e2;
        }
        
        #section2 {
            background: #ccc;
        }
        
        #section3 {
            background: #aaa;
        }
        
        .header-minimized {
            transform: translateY(-60px); /* Adjust according to the height of your navbar */
        }
        
    </style>
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <div class="logo">Logo</div>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="section1" class="section">
            <h2>Section 1</h2>
            <p>This is the content for Section 1.</p>
        </section>
        <section id="section2" class="section">
            <h2>Section 2</h2>
            <p>This is the content for Section 2.</p>
        </section>
        <section id="section3" class="section">
            <h2>Section 3</h2>
            <p>This is the content for Section 3.</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
